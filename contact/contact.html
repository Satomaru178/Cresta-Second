<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Second | Contact</title>

  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="../js/main.js"></script>
</head>

<body>
  <header id="header" class="contact-header">
    <div class="header-top">
      <div class="header-inner flex-item">
        <h1 class="header-logo"><a href="../index.html">Cresta Design</a></h1>
        <nav id="nav">
          <ul class="flex-item">
            <li><a href="../index.html#concept">Concept</a></li>
            <li><a href="../index.html#works">Works</a></li>
            <li><a href="../index.html#service">Service</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
          </ul>
        </nav>

        <div class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <h2 class="page-title">Contact</h2>
    <h4 class="sec-copy left">Contact us</h4>
  </header>

  <main id="main" class="contact-main">
    <form action="" class="form-wrapper">
      <div class="form-item form-check">
        <label for="content-check" class="check form-label">お問い合わせ内容</label>
        <label class="check check-item">
          <input type="checkbox" name="content-check" value="1">資料請求
        </label>
        <label class="check check-item">
          <input type="checkbox" name="content-check" value="2">お電話でのご相談を希望
        </label>
        <label class="check check-item">
          <input type="checkbox" name="content-check" value="3">申し込み
        </label>
      </div>
      <div class="form-item form-name">
        <label for="name" class="form-label">担当者名</label>
        <input type="text" name="name" id="name" class="full-width input-text">
      </div>
      <div class="form-item form-tel">
        <label for="tel" class="form-label">電話番号</label>
        <input type="tel" name="tel" id="tel" class="full-width input-text">
      </div>
      <div class="form-item form-mail">
        <label for="mail" class="form-label">メールアドレス</label>
        <input type="email" name="mail" id="mail" class="full-width input-text">
      </div>
      <div class="form-item form-other">
        <label for="other" class="form-label">その他</label>
        <textarea name="other" id="other" rows="10" class="full-width"></textarea>
      </div>
      <div class="button">
        <input type="submit" value="Submit" class="button-inner">
      </div>
    </form>
  </main>

  <footer id="footer">
    <p>&copy;cresta.design all rights reserved</p>
  </footer>
</body>
